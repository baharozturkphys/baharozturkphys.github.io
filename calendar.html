<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar | Bahar Ozturk</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Diary / Timeline Styles */
        .calendar-container {
            max-width: 750px;
            margin: 0 auto;
            position: relative;
            padding-left: 30px; /* Space for the vertical line */
        }

        /* The vertical line */
        .calendar-container::before {
            content: '';
            position: absolute;
            left: 0;
            top: 10px;
            bottom: 0;
            width: 2px;
            background: #eee;
        }

        /* Year Headers */
        .calendar-year {
            font-size: 1.5rem;
            color: var(--primary-color);
            font-weight: bold;
            background: #fff;
            padding: 10px 0;
            margin-top: 40px;
            margin-bottom: 20px;
            position: relative;
            /* Keeps the year text to the left of the content but right of the line */
        }

        /* Individual Entries */
        .calendar-entry {
            margin-bottom: 35px;
            position: relative;
        }

        /* The dot on the timeline */
        .calendar-entry::before {
            content: '';
            position: absolute;
            left: -35px; /* Aligns with the vertical line */
            top: 6px;
            width: 12px;
            height: 12px;
            background: #fff;
            border: 2px solid var(--accent-color);
            border-radius: 50%;
        }

        .calendar-date {
            font-family: 'Courier New', monospace; /* Scientific feel */
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
            display: block;
            font-weight: bold;
        }

        .calendar-content {
            font-size: 1.05rem;
            color: #333;
            line-height: 1.6;
        }

        .calendar-content strong {
            color: var(--primary-color);
        }

        .calendar-link {
            color: var(--accent-color);
            text-decoration: none;
            border-bottom: 1px dotted var(--accent-color);
        }
        .calendar-link:hover {
            border-bottom-style: solid;
        }

        /* Status tags for "Upcoming" vs "Past" */
        .status-future {
            background: #e3f2fd;
            color: #1565c0;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-left: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <div class="container no-sidebar">
        <main>
            <a href="index.html" class="btn-back">&larr; Back</a>

            <header style="margin-bottom: 50px;">
                <h1>Calendar</h1>
                <p style="color: #666;">A log of any kinds of exciting updates.</p>
            </header>

            <div class="calendar-container">

                <!-- 2026 Section -->
                <div class="calendar-year">2026</div>



                <div class="calendar-entry">
                    <span class="calendar-date">January 07</span>
                    <div class="calendar-content">
                        Updated this website. Finally migrated to a clean layout with a proper calendar section.
                        I'll hopefully be updating my plans here. 
                    </div>
                </div>



            </div>
        </main>
    </div>

</body>
</html>
