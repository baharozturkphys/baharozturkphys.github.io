    <style>
        /* Specific Styles for My Favs Page */
        
        /* Grid for the main content blocks */
        .favs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 30px;
        }

        /* Styling for individual content cards/sections */
        .fav-section {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            border: 1px solid #eee;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .fav-section h2 {
            margin-top: 0;
            color: var(--primary-color);
            font-size: 1.4rem;
            border-bottom: 2px solid var(--bg-light);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* Books & Papers - List Style */
        .book-list {
            list-style: none;
            padding: 0;
        }
        .book-list li {
            margin-bottom: 15px;
        }
        .book-title {
            font-weight: bold;
            color: #333;
            display: block;
        }
        .book-author {
            font-size: 0.9rem;
            color: #666;
            font-style: italic;
        }

        /* Music Map - Simple links */
        .music-link {
            display: block;
            padding: 8px 0;
            text-decoration: none;
            color: #444;
            border-bottom: 1px dashed #eee;
            transition: color 0.2s;
        }
        .music-link:hover {
            color: var(--accent-color);
            padding-left: 5px; /* Subtle movement on hover */
        }

        /* Mood Chips */
        .mood-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .mood-chip {
            background-color: var(--bg-light);
            color: var(--primary-color);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: default;
        }
        .mood-chip:hover {
            background-color: var(--primary-color);
            color: white;
        }

        /* Internet Corner - Compact list */
        .bookmark-list li {
            margin-bottom: 8px;
        }
        .bookmark-list a {
            color: var(--accent-color);
            text-decoration: none;
        }
        .bookmark-list a:hover {
            text-decoration: underline;
        }

        /* Analogies - Full Width Section */
        .analogy-box {
            background-color: #fafafa;
            border-left: 4px solid var(--accent-color);
            padding: 15px;
            margin-bottom: 20px;
            font-style: italic;
        }
        .analogy-title {
            font-weight: bold;
            font-style: normal;
            display: block;
            margin-bottom: 5px;
            color: var(--primary-color);
        }
    </style>
